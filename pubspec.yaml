name: flutter_riverpod_base
description: A Starter project for flutter with riverpod and http preconfigured in architecture.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  #riverpod
  flutter_riverpod:
  fpdart:
  http:
  shared_preferences: ^2.0.17

  go_router: ^7.1.1

  image_picker: ^1.0.4

  flutter_svg: ^2.0.8
  firebase_core: ^3.4.0
  firebase_auth: ^5.2.0
  cloud_firestore: ^5.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/placeholders/
    - assets/icons/
    - assets/animations/
